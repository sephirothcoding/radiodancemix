<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Dance MaxMusic</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: transparent;
      font-family: Arial, sans-serif;
    }

    .hexagon-container {
      width: 500px;
      height: 500px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    .hexagon-radio {
      width: 100%;
      height: 100%;
      background-image: url('https://xatimg.com/image/DTc3hleKRxyk.png'); /* Imagine fundal */
      background-size: cover;
      background-position: center;
      position: absolute;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .hexagon-container:hover .hexagon-radio {
      transform: scale(1.05);
    }

    .controls {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff1493; /* Roz închis */
      text-align: center;
      z-index: 2;
    }

    .play-btn, .volume-btn {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 182, 193, 0.8); /* Roz deschis */
      border: none;
      margin: 0 5px;
      cursor: pointer;
      background-size: 100% 100%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .play-btn:hover, .volume-btn:hover {
      transform: scale(1.1);
      background-color: rgba(255, 182, 193, 1); /* Roz deschis */
    }

    .volume-btn {
      background-image: url("https://img.icons8.com/material-sharp/24/000000/speaker.png");
    }

    .play-btn {
      background-image: url("https://img.icons8.com/material-sharp/24/000000/play--v1.png");
    }

    .volume-slider {
      width: 100px;
      margin-top: 10px;
    }

    .radio-info {
      position: absolute;
      top: 65%; /* Coborât cu 10px */
      right: 25px; /* Margine de 25px față de dreapta */
      color: #ff1493; /* Roz închis */
      text-align: right;
      z-index: 2;
    }

    .listeners-count {
      font-size: 16px;
      margin: 0;
      color: #f0bef8; /* Culoare text Listeners */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="hexagon-container">
    <div class="hexagon-radio">
      <div class="radio-info">
        <div class="listeners-count" id="listeners-count">Listeners: Loading...</div>
      </div>
      <div class="controls">
        <button class="play-btn"></button>
        <button class="volume-btn"></button>
        <input type="range" class="volume-slider" min="0" max="100" value="50">
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audio = new Audio("https://s3.slotex.pl:7468/stream/1/?sid=1"); // Link stream
      const playBtn = document.querySelector(".play-btn");
      const volumeBtn = document.querySelector(".volume-btn");
      const volumeSlider = document.querySelector(".volume-slider");
      const listenersCountElement = document.getElementById("listeners-count");

      let isPlaying = false;
      let isMuted = false;

      // Function to toggle play/pause
      playBtn.addEventListener("click", function() {
        if (isPlaying) {
          playBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/play--v1.png')";
          audio.pause();
        } else {
          playBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/pause--v1.png')";
          audio.play();
        }
        isPlaying = !isPlaying;
      });

      // Function to toggle mute/unmute
      volumeBtn.addEventListener("click", function() {
        isMuted = !isMuted;
        if (isMuted) {
          volumeBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/mute.png')";
          audio.muted = true;
        } else {
          volumeBtn.style.backgroundImage = "url('https://img.icons8.com/material-sharp/24/000000/speaker.png')";
          audio.muted = false;
        }
      });

      // Function to update volume
      volumeSlider.addEventListener("input", function() {
        const volumeValue = volumeSlider.value;
        audio.volume = volumeValue / 100;
      });

      // Function to fetch the number of listeners (SHOUTcast example)
      function updateListeners() {
        fetch("https://your-shoutcast-server.com:port/stats?json=1") // Înlocuiește cu URL-ul corect
          .then(response => response.json())
          .then(data => {
            const listenersCount = data.listeners || 0;
            listenersCountElement.textContent = `Listeners: ${listenersCount}`;
          })
          .catch(error => {
            console.error("Eroare la obținerea numărului de ascultători:", error);
            listenersCountElement.textContent = "Listeners: Error";
          });
      }

      // Update listeners count every 10 seconds
      setInterval(updateListeners, 10000);
      updateListeners(); // Initial call to get the listeners count
    });
  </script>
</body>
</html>
